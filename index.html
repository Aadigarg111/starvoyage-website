<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarVoyage</title>
    <script type="module" crossorigin src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <audio id="background-audio" src="background.mp3" autoplay loop></audio>
    <button id="mute-toggle">Mute</button>
    <div id="root"></div>
    <script>
      const audio = document.getElementById('background-audio');
      const muteButton = document.getElementById('mute-toggle');

      // Attempt to play audio on load, handling potential browser restrictions
      audio.play().catch(error => {
        console.log('Autoplay prevented:', error);
        // Optionally, show a message to the user to interact to enable audio
      });

      muteButton.addEventListener('click', () => {
        if (audio.muted) {
          audio.muted = false;
          muteButton.textContent = 'Mute';
        } else {
          audio.muted = true;
          muteButton.textContent = 'Unmute';
        }
      });
    </script>
  </body>
</html>
